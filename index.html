<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <!--Bootstrap CSS--------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Fontawesome--------------------------------->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid dash">
          <h1>Weather Dashboard</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <!--Search Content Here-->
            <div class="col-md-3">
                <div class="card">
                    <div class="container">
                        <label for="citySearch"><h3>Search for a city:</h3></label>
                        <div class="row">
                            <div class="col-lg-9 col-md-12 col-sm-12">
                                <input id="city-search" type="text" class="form-control" class="search" >        
                            </div>
                            <div class="col-lg-3 col-md-3">
                                <button class="search btn btn-primary btn-search"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                        
                        <ul class="list-group list-group-flush">
                            <!--Buttons go here----------------------->
                        </ul>
                    </div>
                    
                </div>
            </div>

            <div class="col-md-9 forecast">
                <!--This row is for the main forecast content-->
                <div class="row">
                    <div class="col main-forecast">
                        <h3 id="city-name"></h3>
                        <h6 id="icon"></h6>
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="wind-speed"></span></p>
                        <p>UV Index: <span id="UV-index" class="badge badge-pill"></span></p>
                    </div>
                </div>
                <hr>
                <!--This row is for the 5-day forecast content-->
                <div class="row forecast">
                    <div class="col"><h3>5-Day Forecast:</h3></div>
                </div>
                <div class="row">
                    <div id="plus-one" class="col five-day">
                        <h5></h5>
                        <p class="icon-5"></p>
                        <p class="temp-5"></p>
                        <p class="humidity-5"></p>
                    </div>
                    <div id="plus-two" class="col five-day">
                        <h5></h5>
                        <p class="icon-5"></p>
                        <p class="temp-5"></p>
                        <p class="humidity-5"></p>
                    </div>
                    <div id="plus-three" class="col five-day">
                        <h5></h5>
                        <p class="icon-5"></p>
                        <p class="temp-5"></p>
                        <p class="humidity-5"></p>
                    </div>
                    <div id="plus-four" class="col five-day">
                        <h5></h5>
                        <p class="icon-5"></p>
                        <p class="temp-5"></p>
                        <p class="humidity-5"></p>
                    </div>
                    <div id="plus-five" class="col five-day">
                        <h5></h5>
                        <p class="icon-5"></p>
                        <p class="temp-5"></p>
                        <p class="humidity-5"></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>




    <!--Bootstrap jQuery--------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.js"></script>
    <!--My javascript doc-->
    <script src="script.js"></script>
</body>
</html>
